<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack Mention Reviewer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 720px; margin: 0 auto; }

        /* Status indicator */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 12px;
            color: #666;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        .status-dot.connected { background: #51cf66; }
        .status-dot.loading { background: #ffd43b; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card.pending { border-left: 4px solid #ff6b6b; }
        .stat-card.replied { border-left: 4px solid #51cf66; }
        .stat-card.fyi { border-left: 4px solid #748ffc; }
        .stat-card.total { border-left: 4px solid #ffd43b; }
        .stat-num { font-size: 28px; font-weight: 700; color: #fff; }
        .stat-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
        }
        .header-title { font-size: 20px; font-weight: 600; }
        .progress-text { font-size: 14px; color: #888; margin-top: 4px; }
        .progress-bar { width: 150px; height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #8BC34A); transition: width 0.3s ease; }

        /* Date Selector */
        .date-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        .date-btn {
            padding: 6px 14px;
            border: 1px solid rgba(255,255,255,0.15);
            background: transparent;
            border-radius: 16px;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        .date-btn:hover { border-color: #748ffc; color: #748ffc; }
        .date-btn.active { background: #748ffc; border-color: #748ffc; color: white; }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            background: transparent;
            border-radius: 20px;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .filter-btn:hover { border-color: #4CAF50; color: #4CAF50; }
        .filter-btn.active { background: #4CAF50; border-color: #4CAF50; color: white; }

        /* Card */
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .badges { display: flex; gap: 8px; flex-wrap: wrap; }
        .priority { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .p1 { background: #ff4757; color: white; }
        .p2 { background: #ffa502; color: #1a1a2e; }
        .p3 { background: #3742fa; color: white; }

        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 600; }
        .status-pending { background: rgba(255,107,107,0.2); color: #ff6b6b; border: 1px solid #ff6b6b; }
        .status-replied { background: rgba(81,207,102,0.2); color: #51cf66; border: 1px solid #51cf66; }

        .channel { font-size: 13px; color: #888; }
        .sender { font-size: 15px; font-weight: 600; color: #fff; margin-bottom: 4px; }
        .time { font-size: 12px; color: #666; }

        .message {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 16px;
            margin: 16px 0;
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            max-height: 180px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .context {
            font-size: 13px;
            color: #888;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #444;
        }

        /* Reply Section */
        .reply-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .reply-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .reply-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #4CAF50;
            letter-spacing: 1px;
        }

        .reply-textarea {
            width: 100%;
            min-height: 100px;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 10px;
            padding: 14px;
            font-size: 14px;
            line-height: 1.5;
            color: #a5d6a7;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 10px;
        }
        .reply-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        .reply-actions { display: flex; gap: 8px; }
        .btn-copy, .btn-save {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            border: none;
        }
        .btn-copy { background: rgba(76, 175, 80, 0.2); color: #a5d6a7; border: 1px solid rgba(76, 175, 80, 0.3); }
        .btn-save { background: #4CAF50; color: white; }

        /* Actions */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-skip { background: #333; color: #888; }
        .btn-done { background: #4CAF50; color: white; }
        .btn-open { background: #2196F3; color: white; }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Empty/Error states */
        .empty-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h2 { color: #4CAF50; margin-bottom: 10px; }
        .error-state h2 { color: #ff6b6b; margin-bottom: 10px; }

        /* Keyboard hints */
        .keyboard-hints {
            text-align: center;
            font-size: 11px;
            color: #555;
            margin-top: 20px;
        }
        .keyboard-hints kbd {
            background: rgba(255,255,255,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .loading-overlay.show { display: flex; }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Loading...</span>
            <span style="margin-left: auto; cursor: pointer;" onclick="refreshData()">üîÑ Refresh</span>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="stat-card pending">
                <div class="stat-num" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card replied">
                <div class="stat-num" id="repliedCount">-</div>
                <div class="stat-label">Replied</div>
            </div>
            <div class="stat-card fyi">
                <div class="stat-num" id="fyiCount">-</div>
                <div class="stat-label">FYI Only</div>
            </div>
            <div class="stat-card total">
                <div class="stat-num" id="totalCount">-</div>
                <div class="stat-label">Total</div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div>
                <div class="header-title">üì¨ Slack Mentions</div>
                <div class="progress-text"><span id="currentNum">0</span> of <span id="totalFiltered">0</span></div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Date Selector -->
        <div class="date-selector">
            <button class="date-btn active" data-date="all">All Dates</button>
            <button class="date-btn" data-date="today">Today</button>
            <button class="date-btn" data-date="yesterday">Yesterday</button>
            <button class="date-btn" data-date="week">This Week</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="pending">‚è≥ Pending</button>
            <button class="filter-btn" data-filter="replied">‚úÖ Replied</button>
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="p1">üî¥ P1</button>
            <button class="filter-btn" data-filter="p2">üü† P2</button>
        </div>

        <!-- Card Container -->
        <div id="cardContainer">
            <div class="empty-state">
                <h2>‚è≥ Loading...</h2>
                <p>Fetching your Slack mentions...</p>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn" id="prevBtn" onclick="navigate(-1)" disabled>‚Üê Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="navigate(1)" disabled>Next ‚Üí</button>
        </div>

        <!-- Keyboard hints -->
        <div class="keyboard-hints">
            <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> navigate ¬∑ <kbd>R</kbd> mark replied ¬∑ <kbd>O</kbd> open Slack
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // ===== STATE =====
        let mentions = [];
        let filteredMentions = [];
        let currentIndex = 0;
        let currentFilter = 'pending';
        let currentDateFilter = 'all';
        let isConnected = false;

        // ===== DATA FETCHING (using google.script.run) =====
        function refreshData() {
            updateStatus('Connecting...', 'loading');
            showLoading(true);

            google.script.run
                .withSuccessHandler(onDataLoaded)
                .withFailureHandler(onDataError)
                .getMentions();
        }

        function onDataLoaded(data) {
            showLoading(false);

            if (data.error) {
                updateStatus('Error', false);
                showError(data.error);
                return;
            }

            mentions = data.mentions || [];

            // Calculate stats
            const stats = {
                pending: mentions.filter(m => !m.replied).length,
                replied: mentions.filter(m => m.replied).length,
                total: mentions.length
            };

            updateDashboard(stats);
            updateStatus('Connected ¬∑ ' + mentions.length + ' mentions', true);
            isConnected = true;
            applyFilters();
        }

        function onDataError(error) {
            showLoading(false);
            updateStatus('Connection failed', false);
            showError(error.message || 'Failed to load data');
        }

        // ===== UI UPDATES =====
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            const dot = document.getElementById('statusDot');
            dot.classList.remove('connected', 'loading');
            if (connected === true) dot.classList.add('connected');
            if (connected === 'loading') dot.classList.add('loading');
        }

        function updateDashboard(stats) {
            document.getElementById('pendingCount').textContent = stats.pending || 0;
            document.getElementById('repliedCount').textContent = stats.replied || 0;
            document.getElementById('fyiCount').textContent = '0';
            document.getElementById('totalCount').textContent = stats.total || 0;
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('show', show);
        }

        function showError(message) {
            document.getElementById('cardContainer').innerHTML =
                '<div class="error-state">' +
                    '<h2>‚ùå Error</h2>' +
                    '<p>' + message + '</p>' +
                    '<button class="btn btn-open" onclick="refreshData()">üîÑ Try Again</button>' +
                '</div>';
        }

        // ===== FILTERING =====
        function applyFilters() {
            let result = mentions.slice();

            // Date filter
            if (currentDateFilter !== 'all') {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

                result = result.filter(function(m) {
                    if (!m.timestamp) return true;
                    const date = new Date(m.timestamp);

                    if (currentDateFilter === 'today') {
                        return date >= today;
                    } else if (currentDateFilter === 'yesterday') {
                        const yesterday = new Date(today);
                        yesterday.setDate(yesterday.getDate() - 1);
                        return date >= yesterday && date < today;
                    } else if (currentDateFilter === 'week') {
                        const weekStart = new Date(today);
                        weekStart.setDate(today.getDate() - today.getDay());
                        return date >= weekStart;
                    }
                    return true;
                });
            }

            // Status filter
            if (currentFilter === 'pending') {
                result = result.filter(function(m) { return !m.replied; });
            } else if (currentFilter === 'replied') {
                result = result.filter(function(m) { return m.replied; });
            } else if (currentFilter === 'p1') {
                result = result.filter(function(m) { return m.priority === 'P1' && !m.replied; });
            } else if (currentFilter === 'p2') {
                result = result.filter(function(m) { return m.priority === 'P2' && !m.replied; });
            }

            filteredMentions = result;
            currentIndex = 0;
            renderCard();
        }

        // ===== CARD RENDERING =====
        function renderCard() {
            const container = document.getElementById('cardContainer');

            if (!isConnected) {
                container.innerHTML =
                    '<div class="empty-state">' +
                        '<h2>‚è≥ Loading...</h2>' +
                        '<p>Fetching your Slack mentions...</p>' +
                    '</div>';
                return;
            }

            if (filteredMentions.length === 0) {
                container.innerHTML =
                    '<div class="empty-state">' +
                        '<h2>üéâ All Clear!</h2>' +
                        '<p>No mentions matching this filter</p>' +
                    '</div>';
                updateProgress();
                return;
            }

            const m = filteredMentions[currentIndex];
            const priorityClass = (m.priority || 'P2').toLowerCase();
            const channel = (m.channel || '').replace('#', '');

            let html = '<div class="card">' +
                '<div class="card-header">' +
                    '<div>' +
                        '<div class="channel"># ' + channel + '</div>' +
                        '<div class="sender">' + (m.sender || 'Unknown') + '</div>' +
                        '<div class="time">' + formatTime(m.timestamp) + '</div>' +
                    '</div>' +
                    '<div class="badges">' +
                        '<span class="priority ' + priorityClass + '">' + (m.priority || 'P2') + '</span>' +
                        '<span class="status-badge ' + (m.replied ? 'status-replied' : 'status-pending') + '">' +
                            (m.replied ? '‚úì Replied' : '‚è≥ Pending') +
                        '</span>' +
                    '</div>' +
                '</div>' +
                '<div class="message">' + escapeHtml(m.message || '') + '</div>';

            if (m.context) {
                html += '<div class="context">' + escapeHtml(m.context) + '</div>';
            }

            html += '<div class="reply-section">' +
                    '<div class="reply-header">' +
                        '<span class="reply-label">üí° Reply</span>' +
                    '</div>' +
                    '<textarea class="reply-textarea" id="replyText" placeholder="Type your reply...">' +
                        escapeHtml(m.suggestedReply || m.yourReply || '') +
                    '</textarea>' +
                    '<div class="reply-actions">' +
                        '<button class="btn-copy" onclick="copyReply()">üìã Copy</button>' +
                        '<button class="btn-save" onclick="saveReply()">üíæ Save</button>' +
                    '</div>' +
                '</div>' +
                '<div class="actions">' +
                    '<button class="btn btn-skip" onclick="navigate(1)">‚è≠Ô∏è Next</button>' +
                    '<button class="btn btn-open" onclick="openSlack(\'' + (m.link || '') + '\')">üîó Open Slack</button>';

            if (!m.replied) {
                html += '<button class="btn btn-done" onclick="markReplied()">‚úÖ Mark Replied</button>';
            }

            html += '</div></div>';

            container.innerHTML = html;
            updateProgress();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit' });
        }

        function updateProgress() {
            const total = filteredMentions.length;
            document.getElementById('currentNum').textContent = total > 0 ? currentIndex + 1 : 0;
            document.getElementById('totalFiltered').textContent = total;
            document.getElementById('progressFill').style.width = total > 0 ? ((currentIndex + 1) / total * 100) + '%' : '0%';
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex >= total - 1;
        }

        // ===== ACTIONS =====
        function navigate(dir) {
            currentIndex = Math.max(0, Math.min(filteredMentions.length - 1, currentIndex + dir));
            renderCard();
        }

        function copyReply() {
            const textarea = document.getElementById('replyText');
            textarea.select();
            document.execCommand('copy');

            // Show feedback
            const btns = document.querySelectorAll('.btn-copy');
            btns.forEach(function(btn) {
                btn.textContent = '‚úÖ Copied!';
                setTimeout(function() { btn.textContent = 'üìã Copy'; }, 2000);
            });
        }

        function saveReply() {
            const reply = document.getElementById('replyText').value;
            const mention = filteredMentions[currentIndex];

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        mention.suggestedReply = reply;
                        alert('Saved!');
                    } else {
                        alert('Failed to save: ' + (result.error || 'Unknown error'));
                    }
                })
                .withFailureHandler(function(error) {
                    alert('Failed to save: ' + error.message);
                })
                .saveSuggestedReply(mention.id, reply);
        }

        function markReplied() {
            const mention = filteredMentions[currentIndex];
            const reply = document.getElementById('replyText') ? document.getElementById('replyText').value : '';

            google.script.run
                .withSuccessHandler(function(result) {
                    if (result.success) {
                        mention.replied = true;

                        if (currentIndex < filteredMentions.length - 1) {
                            navigate(1);
                        } else {
                            applyFilters();
                        }
                    } else {
                        alert('Failed to update: ' + (result.error || 'Unknown error'));
                    }
                })
                .withFailureHandler(function(error) {
                    console.error('Failed to update sheet:', error);
                })
                .markReplied(mention.id, reply);
        }

        function openSlack(link) {
            if (link) {
                window.open(link, '_blank');
            }
        }

        // ===== EVENT LISTENERS =====
        document.querySelectorAll('.filter-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilters();
            });
        });

        document.querySelectorAll('.date-btn').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.date-btn').forEach(function(b) { b.classList.remove('active'); });
                btn.classList.add('active');
                currentDateFilter = btn.dataset.date;
                applyFilters();
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') return;

            if (e.key === 'ArrowLeft') navigate(-1);
            else if (e.key === 'ArrowRight') navigate(1);
            else if (e.key === 'r' || e.key === 'R') markReplied();
            else if (e.key === 'o' || e.key === 'O') {
                if (filteredMentions[currentIndex]) openSlack(filteredMentions[currentIndex].link);
            }
        });

        // ===== INIT =====
        refreshData();
    </script>
</body>
</html>
